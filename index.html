<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- script -->
    <script src="js/script.js"></script>
</head>
<body class="row content-center items-mid">
    <div class="container">
        <div id="dati">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <form class="row col-10 content-center" onsubmit="event.preventDefault(); return false;">
            <div class="col-4 align-center">
                <h4>Nome e Cognome Utente</h4>
                <input id="nome" type="text" placeholder="Inserisci Nome e Cognome">
            </div>
            
            <div class="col-4 align-center">
                <h4>Inserire distanza dalla meta</h4>
                <input id="km" type="number" placeholder="Inserisci Distanza ">
            </div>
            
            <div class="col-4 align-center">
                <h4>Inserire range d'et√†</h4>
                <select class="container-eta" name="eta" id="eta">
                    <option value="minorenne">minorenne</option>
                    <option value="maggiorenne">maggiorenne</option>
                    <option value="over-65">over 65</option>
                </select>
            </div>
        </div>
            <div id="ticket" class="container-biglietto" style="display:none">
                <h1>IL TUO BIGLIETTO</h1>
                <div class="biglietto">
                    <h4 class="col-12">DETTAGLI PASSEGGERO</h4>
                   <div class="container-out row">
                        <div class="container-nome col-4 white align-center">
                            <h5>NOME PASSEGGERO</h5>
                            <div id="nome-out"></div>
                        </div>
                        <div class="container-dati col-8 row content-around align-center">
                            <div class="container-tipo col-4">
                                <h5>OFFERTA</h5>
                                <div id="tipologia"></div>
                            </div>
                            <div class="container-km col-4">
                                <h5>KM PERCORSO</h5>
                                <div id="km-out"></div>
                            </div>
                            <div class="container-prezzo col-4">
                                <h5>COSTO BIGLIETTO</h5>
                                <div id="prezzo"></div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
           <div class="button-container col-12 row content-center">
            <button id="ticketBtn" class="align-center col-3"  onclick="storeForm() ; generate()">Genera</button>
            <button class="align-center col-3 reset"onclick="cancell()" type="reset">Annulla</button>  
           </div>
        </form> 
       
      
    
    </div>
</body>
</html>
